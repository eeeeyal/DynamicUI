name: dynamic_ui_app
description: Dynamic UI Flutter App with ZIP-based configuration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3

  # ZIP handling
  archive: ^4.0.7
  path_provider: ^2.1.2
  file_picker: ^10.3.10

  # Local storage
  sqflite: ^2.3.2
  shared_preferences: ^2.2.3

  # State management
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.8

  # HTML rendering
  flutter_inappwebview: ^6.1.5

  # Platform-specific plugins
  geolocator: ^14.0.2
  image_picker: ^1.1.2
  camera: ^0.11.3+1
  permission_handler: ^12.0.1
  sensors_plus: ^7.0.0
  connectivity_plus: ^7.0.0
  device_info_plus: ^12.3.0
  flutter_contacts: ^1.1.7+1  # Modern contacts plugin compatible with AGP 8.1+
  # flutter_local_notifications: ^20.1.0  # Commented out - Windows build issue with atlbase.h

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
