name: dynamic_ui_app
description: Dynamic UI Flutter App with ZIP-based configuration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # ZIP handling
  archive: ^3.4.0
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # HTML parsing
  html: ^0.15.4
  
  # Local storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # State management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

